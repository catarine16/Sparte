<mat-card id="post-card">
    <mat-card-header>
      <button (click)="Delete()" mat-fab color="warn" id="post-button" style="color: brown; background-color: rgb(234, 129, 129); width: 45px; height: 45px; border-radius: 100px;">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>
    <img class="post" mat-card-image [src]="postData.imageUrl">
    <mat-card-content>
      {{ postData.comment }}
    </mat-card-content>
  </mat-card>
