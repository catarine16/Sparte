<div id="perfil" [ngClass]="{'active': show, 'idle': !show}">
    <div id="perfil-content">
        <input #nameInput placeholder="nome">
        <textarea #descriptionInput placeholder="Descrição"></textarea>
        <button (click)="onContinuarClick(
            nameInput,
            descriptionInput
        )" mat-flat-button color="warm"> Continuar </button>
    </div>
</div>
