<mat-card>
    <mat-card-header>
        <mat-card-title> Criar Post </mat-card-title>
    </mat-card-header>
    <div>
        <textarea #commentInput placeholder="Fale mais sobre sua arte..."></textarea>
    </div>
    <div id="post-preview" *ngIf="selectedImageFile">
        <img id="post-preview-image"/>
    </div>
    <mat-card-actions align="end">
           <button mat-button color="warm">
                <label for="photo-upload">
                    <input #photoSelector (change)="onPhotoSelected(photoSelector)"   type="file" id="photo-upload" accept="image/*"/>
                    <mat-icon>insert_photo</mat-icon>
                </label>
           </button>
           <button (click)="onPostClick(commentInput)" mat-flat-button color="warm"> Post </button>
   
    </mat-card-actions>
</mat-card>
