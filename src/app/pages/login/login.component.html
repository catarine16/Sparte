<div id="auth">
    <mat-card id="log-content">
        <mat-card-header>
            <mat-card-title > {{getStateText()}}  </mat-card-title>
        </mat-card-header>
<div *ngIf="isEntradaState()">
<input #loginEmail placeholder="Email"/>
<input #loginPassword placeholder="Senha" type="password">
<button mat-flat-button color="warm"
(click)="onLogin(
    loginEmail,
    loginPassword
)"> Login </button>
</div>
<div *ngIf="isCriacaoState()">
    <input #registerEmail placeholder="Email">
    <input #registerPassword placeholder="Senha" type="password">
    <input #registerConfirmPassword placeholder="Confirmar Senha" type="password">
    
    <button (click)="onRegisterClick(
        registerEmail,
        registerPassword,
        registerConfirmPassword
    )" color="warm"> Registrar </button>
</div>
  
<div *ngIf="isEsquecimentoState()">
    <input #resetEmail placeholder="Email">
     <button (click)="onReset(resetEmail)" mat-flat-button color="warm"> Enviar email de recuperação </button>
</div>
<mat-card-actions align="end">
    <button mat-flat-button (click)="onEsquecimento()"> Esquecer Senha</button>
    <button mat-flat-button (click)="onCriacao()"> Registrar</button>
    <button mat-flat-button (click)="onEntrada()"> Entrar </button>
</mat-card-actions>
    </mat-card>

</div>
